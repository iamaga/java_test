<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        $(function () {

        })
        function changePWD() {
            $.ajax({
                type:'get',
                url:"employeeController?method=changePWD",
                data:$('form').serialize(),
                success:function (i) {
                    if (i>0){
                        alert("修改密码成功！")
                    }
                }
            })
        }
    </script>
 </head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">个人信息</a></li>
    <li><a href="#">修改密码</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>修改密码</span></div>
    <form>
    <ul class="forminfo">
    <li><label>旧密码</label><input name="oldpassword" type="password" class="dfinput" /><i></i></li>
    <li><label>新密码</label><input name="newpassword" type="password" class="dfinput" /><i></i></li>
    <li><label>新确认密码</label><input name="" type="password" class="dfinput" /></li>
    <li><label>&nbsp;</label><input name="" type="button" onclick="changePWD()" class="btn" value="确认修改"/></li>
    </ul>
    </form>
    
    </div>


</body>

</html>
