<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title> 
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>
		<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript">
			$(document).ready(function(e) {
			    $(".select1").uedSelect({
					width : 345			  
				});
				
			});
		</script>
		<script type="text/javascript">
            KE.show({id:"ecp",width:"800px",height:"300px"});
		</script>

	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">收支管理</a></li>
				<li><a href="#">添加收入</a></li>
			</ul>
		</div>

		<div class="formbody">

			<div class="formtitle"><span>基本信息</span></div>

			<form action="incomeController?method=addIncome" method="post">
				<ul class="forminfo">
					<li>
						<label>收入金额</label>
						<input name="amount" type="text" class="dfinput" /><i></i></li>
					<li>
						<label>收入类型</label>
						<cite>
							<input name="ictype" type="radio" value="人员外包" />人员外包&nbsp;&nbsp;&nbsp;&nbsp;
							<input name="ictype" type="radio" value="项目开发" />项目开发&nbsp;&nbsp;&nbsp;&nbsp;
							<input name="ictype" type="radio" value="报名费" />报名费&nbsp;&nbsp;&nbsp;&nbsp;
							<input name="ictype" type="radio" value="学费" />学费&nbsp;&nbsp;&nbsp;&nbsp;
							<input name="ictype" type="radio" value="其他" />其他&nbsp;&nbsp;&nbsp;&nbsp;
						</cite>
					</li>
					<li>
						<label>收入日期</label>
						<input name="icdate" type="text" class="dfinput" onfocus="WdatePicker({skin:'whyGreen',lang:'en'})"  />
					</li>
					<li>
						<label>备注</label>
						<textarea name="indesc" id="ecp" cols="" rows="" class="textinput"></textarea>
					</li>
					<li>
						<label>&nbsp;</label>
						<input name="" type="submit" class="btn" value="确认保存" />
					</li>
				</ul>
			</form>
		</div>

	</body>

</html>
