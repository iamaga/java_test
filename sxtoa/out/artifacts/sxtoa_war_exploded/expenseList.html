<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="js/jquery.js"></script>
		
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>
		<script type="text/javascript">
		$(document).ready(function(e) {
		    $(".select1").uedSelect({
				width : 150		  
			});
			
		});
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
			  $(".click").click(function(){
			  $(".tip").fadeIn(200);
			  });
			  
			  $(".tiptop a").click(function(){
			  $(".tip").fadeOut(200);
			});
			
			  $(".sure").click(function(){
			  $(".tip").fadeOut(100);
			});
			
			  $(".cancel").click(function(){
			  $(".tip").fadeOut(100);
			});
			
			});
		</script>
		<script type="text/javascript">
			$(function () {
                queryPayment()
            })
			function queryPayment(){

			    $.ajax({
					type:"get",
					url:"paymentController?method=findPaymentByCondition",
					data:$('form').serialize(),
					dataType:"json",
					success:function (datas) {
                        $('#paymentBody').empty()
					    console.log(datas)
					    for (var i in datas){
						$('#paymentBody').append('<tr>\n' +
                            '\t\t\t\t\t\t<td>\n' +
                            '\t\t\t\t\t\t\t<input name="" type="checkbox" value="" />\n' +
                            '\t\t\t\t\t\t</td>\n' +
                            '\t\t\t\t\t\t<td>'+datas[i].realnamea+'</td>\n' +
                            '\t\t\t\t\t\t<td>'+datas[i].amount+'</td>\n' +
                            '\t\t\t\t\t\t<td>'+datas[i].expdesc+'</td>\n' +
                            '\t\t\t\t\t\t<td>'+datas[i].realnameb+'</td>\n' +
                            '\t\t\t\t\t\t<td>'+datas[i].paytime+'</td>\n' +
                            '\t\t\t\t\t\t<td><a href="#" class="tablelink">查看</a> </td>\n' +
                            '\t\t\t\t\t</tr>')
                        }
                    }
				})
			}
		</script>


	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">收支管理</a></li>
				<li><a href="#">查看支出</a></li>
			</ul>
		</div>

		<div class="rightinfo">


			<form >
			<ul class="prosearch">
				<li>
					<label>查询：</label>
					<i>支出开始时间</i>
					<a>
						<input name="startDate" type="text" class="scinput" />
					</a>
					<i>支出结束时间</i>
					<a>
						<input name="endDate" type="text" class="scinput" />
					</a>
					<i>审批人姓名</i>
					<a>
						<input name="realname" type="text" class="scinput" />
					</a>
					<a>
						<input name="" onclick="queryPayment()" type="button" class="sure" value="查询" />
					</a>
				</li>
			</ul>
			</form>

			<div class="formtitle1"><span>支出列表</span></div>

			<table class="tablelist">
				<thead>
					<tr>
						<th>
							<input name="" type="checkbox" value="" checked="checked" />
						</th>
						<th>报销人</th>
						<th>金额</th>
						<th>报销单简介</th>
						<th>审批人</th>
						<th>支出时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="paymentBody">
					<!--<tr>
						<td>
							<input name="" type="checkbox" value="" />
						</td>
						<td>许佳奇</td>
						<td>3000</td>
						<td>B5纸张</td>
						<td>高</td>
						<td>2008-12-23</td>
						<td><a href="#" class="tablelink">查看</a> </td>
					</tr>-->
				</tbody>
			</table>

			<div class="pagin">
				<div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
				<ul class="paginList">
					<li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
					<li class="paginItem"><a href="javascript:;">1</a></li>
					<li class="paginItem current"><a href="javascript:;">2</a></li>
					<li class="paginItem"><a href="javascript:;">3</a></li>
					<li class="paginItem"><a href="javascript:;">4</a></li>
					<li class="paginItem"><a href="javascript:;">5</a></li>
					<li class="paginItem more"><a href="javascript:;">...</a></li>
					<li class="paginItem"><a href="javascript:;">10</a></li>
					<li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
				</ul>
			</div>

			<div class="tip">
				<div class="tiptop"><span>提示信息</span>
					<a></a>
				</div>

				<div class="tipinfo">
					<span><img src="images/ticon.png" /></span>
					<div class="tipright">
						<p>是否确认对信息的修改 ？</p>
						<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
					</div>
				</div>

				<div class="tipbtn">
					<input name="" type="button" class="sure" value="确定" />&nbsp;
					<input name="" type="button" class="cancel" value="取消" />
				</div>

			</div>

		</div>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

	</body>

</html>
